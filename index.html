<!DOCTYPE html>
<html>
<head>
	<title>Euro Sign-Up PAGE</title>
	<link rel="stylesheet" type="text/css" href="sign-up.css">
</head>
<body>
	<p class="first">euros.com</p>
	<div class="sign-up">
		<h1>SIGN UP</h1>
		<br>
		<form action="">
		<div class="head" class="box">
			<div>
			<div class="name">First Name:
			<br>
			<input class="place" type="text" name="name" placeholder="John" style="text-align: center;" required=""></div>
			<div class="name">Last Name:
			<br>
			<input class="place" type="text" name="name" placeholder=" Smith" style="text-align: center;" required=""></div>

		</div>
		<br/>
		
		<div class="box" style="font-family: Poppins; font-style: normal; font-weight: normal; font-size: 20px;line-height: 20px; text-transform: lowercase; color: #333333;">
			Email:
			<br>
			<input class="place" type="email" name="email" placeholder="example@you.com" style="text-align: center;" required="">
		</div>
		<br>
		<div class="head" class="box">
			<span class="name">
			Password:
			<br>
			<input class="place" type="password" name="name" placeholder="Enter your password here" style="text-align: center;" minlength="6" required="">
		</span>
		
		<span class="name">
			Confirm Password:
			<br>
			<input class="place" type="password" name="name" placeholder="Confirm your password" style="text-align: center;" minlength="6" required="">
		</span>
		</div>
		<br>

		<div style="text-align: center;"> 
			<input type="checkbox" name="" required="">
			<label>Agree to the <a href="">Terms And Conditions</a></label>
		</div>
		<div>
		<button class="btn" class="box">SIGN UP</button>
	</div>
	<p style="text-align: center;">
		Already have an account? <a href="">Sign in</a>
	</p>
	</div>
	</form>



</body>
</html>
